<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title> Calculator </title>
</head>
<body>
  <header class="header">
    Try the calculator below 
  </header>
  <div class="calcBorder">
      <div class="calcBorder__output"></div>
      <button class="calcBorder__clr"> C </button>
      <button class="calcBorder__plusorminus"> +/- </button>
      <button class="calcBorder__percentage"> % </button>
      <button class="calcBorder__divide operator" id="divide"> รท </button>
      <button class="calcBorder__seven numbers" value=7> 7</button>
      <button class="calcBorder__eight numbers" value=8> 8 </button>
      <button class="calcBorder__nine numbers" value=9> 9 </button>
      <button class="calcBorder__multiply operator" id="multiply"> x </button>
      <button class="calcBorder__four numbers" value=4> 4 </button>
      <button class="calcBorder__five numbers" value=5> 5 </button>
      <button class="calcBorder__six numbers" value=6> 6 </button>
      <button class="calcBorder__minus operator" id="minus"> - </button>
      <button class="calcBorder__one numbers" value=1> 1 </button>
      <button class="calcBorder__two numbers" value=2> 2 </button>      
      <button class="calcBorder__three numbers" value=3> 3 </button>
      <button class="calcBorder__plus operator" value=+ id="plus"> + </button>
      <button class="calcBorder__zero numbers" value=0 > 0 </button>
      <button class="calcBorder__dot numbers" value=.> . </button>
      <button class="calcBorder__equal"> = </button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
